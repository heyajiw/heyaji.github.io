<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yaji | 王亞婕</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* CSS 變數定義，方便你自訂顏色 */
        :root {
            --bg-color: #f7f3e9; /* 溫暖的米白色 */
            --main-text-color: #333333; /* 柔和的深灰色 */
            --accent-color: #c94c4c; /* 復古紅 */
            --line-color: #e0d9c4; /* 淺線條色 */
        }

        body {
            background-color: var(--bg-color);
            color: var(--main-text-color);
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            padding: 20px;
        }

        /* 乾淨、有創意的背景圖形 */
        .background-svg {
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 300px;
            height: 300px;
            opacity: 0.3;
            z-index: 0;
            transform: rotate(-15deg);
        }

        /* 主要內容容器 */
        .container {
            position: relative;
            z-index: 1;
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: auto auto auto;
            gap: 40px;
            max-width: 800px;
            width: 100%;
            padding: 50px;
            background-color: rgba(255, 255, 255, 0.7);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .name-section {
            text-align: center;
        }

        .name-section h1 {
            font-family: 'Noto Serif JP', serif;
            font-size: 4rem;
            font-weight: 700;
            color: var(--accent-color);
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .slogan {
            font-size: 1.2rem;
            color: var(--main-text-color);
            margin-top: 0;
            border-bottom: 2px solid var(--line-color);
            padding-bottom: 15px;
            display: inline-block;
        }

        /* 資訊區塊 - 清晰的排版 */
        .info-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            text-align: left;
        }

        .info-group h3 {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--accent-color);
            border-left: 3px solid var(--accent-color);
            padding-left: 10px;
            margin-bottom: 15px;
        }

        .info-item p {
            font-size: 1rem;
            line-height: 1.5;
            margin: 5px 0;
        }
        
        .info-item span {
            font-weight: 700;
            color: var(--main-text-color);
        }

        .email-link {
            color: var(--main-text-color);
            text-decoration: none;
            border-bottom: 1px solid var(--main-text-color);
            transition: color 0.3s;
        }
        .email-link:hover {
            color: var(--accent-color);
            border-bottom-color: var(--accent-color);
        }

        /* RWD 響應式設計 */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }
            .name-section h1 {
                font-size: 3rem;
            }
            .slogan {
                font-size: 1rem;
            }
            .info-section {
                grid-template-columns: 1fr;
            }
            .background-svg {
                display: none;
            }
        }
    </style>
</head>
<body>

    <svg class="background-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <path d="M 50,2 L 98,50 L 50,98 L 2,50 L 50,2 Z" fill="none" stroke="currentColor" stroke-width="2" />
        <circle cx="50" cy="50" r="40" fill="none" stroke="currentColor" stroke-width="2" />
        <line x1="2" y1="50" x2="98" y2="50" stroke="currentColor" stroke-width="1" />
        <line x1="50" y1="2" x2="50" y2="98" stroke="currentColor" stroke-width="1" />
    </svg>

    <div class="container">
        <div class="name-section">
            <h1>王亞婕</h1>
            <p class="slogan">歡迎大家進入我的主頁</p>
        </div>

        <div class="info-section">
            <div class="info-group">
                <h3>關於我</h3>
                <p>一個數位探索者，希望能創造令人印象深刻的視覺體驗。</p>
            </div>
            <div class="info-group">
                <h3>個人資訊</h3>
                <div class="info-item">
                    <p><span>出生日期：</span>2003/01/14</p>
                    <p><span>電話：</span>更新中...</p>
                    <p><span>社群：</span>更新中...</p>
                </div>
            </div>
        </div>
        
        <div class="info-section">
            <div class="info-group">
                <h3>聯絡方式</h3>
                <p><span>Email：</span><a href="mailto:heyaji.w@gmail.com" class="email-link">heyaji.w@gmail.com</a></p>
            </div>
        </div>
    </div>

</body>
</html>
