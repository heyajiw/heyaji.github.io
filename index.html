<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yaji</title>
    <link href="https://fonts.googleapis.com/css2?family=Unica+One&family=Noto+Sans+TC:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* CSS 樣式區域 */
        :root {
            --primary-color: #f0f0f0;  /* 主色：淺灰色 */
            --secondary-color: #1a1a1a;  /* 副色：深灰色 */
            --accent-color: #4a90e2;   /* 點綴色：藍色 */
        }

        body {
            background-color: var(--secondary-color);
            color: var(--primary-color);
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* 抽象的幾何插圖 */
        .illustration {
            position: absolute;
            width: 150px;
            height: 150px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
            z-index: 0;
            opacity: 0.15;
            animation: spin 20s linear infinite;
        }

        @keyframes spin {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .illustration svg {
            width: 100%;
            height: 100%;
        }

        /* 內容容器 */
        .container {
            position: relative;
            z-index: 1;
            max-width: 700px;
            width: 90%;
            padding: 20px;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
        }

        @keyframes fadeInUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        /* 姓名和標語 */
        .name {
            font-family: 'Unica One', cursive;
            font-size: 8rem;
            line-height: 1;
            margin: 0;
            color: var(--primary-color);
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        .slogan {
            font-size: 2rem;
            letter-spacing: 2px;
            margin-top: 10px;
            color: var(--accent-color);
        }

        /* 自我介紹與聯絡方式 */
        .intro-text {
            font-weight: 300;
            font-size: 1.2rem;
            margin-top: 30px;
            color: var(--primary-color);
        }
        
        .contact-info {
            font-size: 1.1rem;
            margin-top: 20px;
        }

        .contact-info a {
            color: var(--accent-color);
            text-decoration: none;
            border-bottom: 1px solid var(--accent-color);
            transition: color 0.3s ease;
        }
        
        .contact-info a:hover {
            color: var(--primary-color);
        }

        /* RWD 響應式設計 */
        @media (max-width: 768px) {
            .name {
                font-size: 6rem;
            }
            .slogan {
                font-size: 1.5rem;
            }
            .intro-text {
                font-size: 1rem;
            }
            .illustration {
                width: 100px;
                height: 100px;
            }
        }

        @media (max-width: 480px) {
            .name {
                font-size: 4rem;
            }
            .slogan {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <div class="illustration">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M 50,2 L 98,50 L 50,98 L 2,50 Z" />
            <path d="M 50,25 L 75,50 L 50,75 L 25,50 Z" />
        </svg>
    </div>

    <div class="container">
        <h1 class="name">yaji</h1>
        <p class="slogan">歡迎大家進入我的主頁</p>
        <p class="intro-text">
            一個數位探索者，致力於將美感與功能完美結合，<br>創造令人印象深刻的視覺體驗。
        </p>
        <p class="contact-info">聯絡方式: <a href="mailto:heyaji.w@gmail.com">heyaji.w@gmail.com</a></p>
    </div>

</body>
</html>
