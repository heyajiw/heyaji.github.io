<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>王亞婕 | Digital Avant-garde</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        /* CSS 變數定義，方便你自訂顏色 */
        :root {
            --bg-color: #111;
            --main-color: #00FFFF; /* 亮青色 */
            --accent-color: #FF00FF; /* 亮洋紅色 */
            --text-color: #f0f0f0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Share Tech Mono', monospace; /* 主體文字使用 monospace */
            margin: 0;
            padding: 20px;
            display: grid;
            grid-template-areas:
                "name name"
                "info contact";
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            min-height: 100vh;
            justify-content: center;
            align-content: center;
            position: relative;
            overflow: hidden;
        }

        /* 數位雜訊背景動畫 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="1" stitchTiles="stitch" /></filter><rect width="100" height="100" filter="url(#n)" opacity="0.1" /></svg>');
            animation: noise 1s steps(10) infinite;
            z-index: -1;
        }
        @keyframes noise {
            0%, 100% { background-position: 0 0; }
            10% { background-position: -5% -5%; }
            20% { background-position: -15% 5%; }
            30% { background-position: 7% -25%; }
            40% { background-position: 20% 25%; }
            50% { background-position: -25% 10%; }
            60% { background-position: 15% -5%; }
            70% { background-position: -5% 20%; }
            80% { background-position: 25% -25%; }
            90% { background-position: -10% -20%; }
        }

        /* 核心姓名區塊 */
        .name-container {
            grid-area: name;
            text-align: center;
            font-family: 'Exo 2', sans-serif;
            font-size: 10vw;
            line-height: 1.1;
            font-weight: 700;
            color: var(--main-color);
            text-shadow: 0 0 10px var(--main-color), 0 0 20px var(--main-color);
            animation: glitch-anim 2s infinite linear alternate;
        }
        
        .name-container span.glitch {
            position: relative;
            z-index: 10;
        }

        /* 故障效果動畫 */
        .name-container::before, .name-container::after {
            content: 'yaji';
            position: absolute;
            top: 0;
            left: 0;
            text-shadow: none;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }
        .name-container::before {
            color: var(--accent-color);
            z-index: 5;
            animation: glitch-before 1.5s infinite linear alternate-reverse;
        }
        .name-container::after {
            color: #FFFF00;
            z-index: 6;
            animation: glitch-after 2s infinite linear alternate;
        }

        @keyframes glitch-anim {
            0% { transform: skewX(0deg); }
            100% { transform: skewX(5deg); }
        }
        @keyframes glitch-before {
            0% { clip-path: polygon(0% 0%, 50% 0%, 50% 100%, 0% 100%); transform: translate(10px, -5px); }
            100% { clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%); transform: translate(-10px, 5px); }
        }
        @keyframes glitch-after {
            0% { clip-path: polygon(50% 0%, 100% 0%, 100% 100%, 50% 100%); transform: translate(-10px, 5px); }
            100% { clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%); transform: translate(10px, -5px); }
        }

        /* 資訊區塊 */
        .info-section {
            grid-area: info;
            text-align: left;
            margin-top: 50px;
        }
        .contact-section {
            grid-area: contact;
            text-align: left;
            margin-top: 50px;
        }

        h2 {
            font-size: 2rem;
            color: var(--accent-color);
            border-bottom: 2px solid var(--accent-color);
            display: inline-block;
            padding-bottom: 5px;
            margin-bottom: 20px;
        }

        p {
            margin: 10px 0;
            font-size: 1.1rem;
        }

        .email-link {
            color: var(--main-color);
            text-decoration: none;
            border-bottom: 1px dashed var(--main-color);
            transition: color 0.3s;
        }
        .email-link:hover {
            color: var(--accent-color);
            border-bottom: 1px dashed var(--accent-color);
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            body {
                display: block;
            }
            .info-section, .contact-section {
                margin-top: 20px;
                text-align: center;
            }
            .name-container {
                font-size: 15vw;
            }
        }
    </style>
</head>
<body>

    <h1 class="name-container">yaji</h1>

    <div class="info-section">
        <h2>About</h2>
        <p>一個數位探索者，希望創造令人印象深刻的視覺體驗。</p>
        <p><b>出生日期</b>: 2003/01/14</p>
    </div>

    <div class="contact-section">
        <h2>Contact</h2>
        <p><b>Email</b>: <a href="mailto:heyaji.w@gmail.com" class="email-link">heyaji.w@gmail.com</a></p>
        <p><b>電話</b>: 更新中...</p>
        <p><b>社群</b>: 更新中...</p>
    </div>

</body>
</html>
