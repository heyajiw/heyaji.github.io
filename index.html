<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嗨！我是 Wang Yaji</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* CSS 樣式區域 */
        body {
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            /* 背景漸層效果 */
            background: linear-gradient(135deg, #1f1c2c, #9287ac);
            color: #ffffff;
            line-height: 1.6;
        }

        .container {
            padding: 40px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 800px;
            width: 90%;
            transition: all 0.3s ease;
        }

        .container h1 {
            font-weight: 700;
            font-size: 3em;
            letter-spacing: 2px;
            margin-bottom: 0.5em;
        }

        .container p {
            font-weight: 300;
            font-size: 1.2em;
            margin-bottom: 1.5em;
        }

        .cta-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #f7b731;
            color: #1f1c2c;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            background-color: #ff9900;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>嗨，很高興認識你！</h1>

        <p>我是 Yaji，一位熱愛網頁設計與程式開發的學生。我喜歡將創意轉化為實際的數位作品，並致力於打造美觀且功能完善的網站。歡迎你探索我的專案與學習歷程！</p>

        <a href="https://github.com/heyajiw" class="cta-button">前往我的 GitHub</a>
    </div>

</body>
</html>
